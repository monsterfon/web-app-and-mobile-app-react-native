<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text on Top of Window</title>
    <style>
        #topText {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            font-size: 24px; /* Set the font size to 120px */
        }
    </style>
</head>
<body>
    <script>
        // Create a div element
        const topTextDiv = document.createElement('div');
        topTextDiv.id = 'topText';
        topTextDiv.innerText = 'Vlaganje v katere startupe se je v preteklosti  najbolj  splaƒçalo  in v katere se zdaj';

        // Append the div to the body
        document.body.appendChild(topTextDiv);
    </script>
</body>
</html>
